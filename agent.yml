metrics:
  enabled: true
  major_ip_pattern: "192.*"
  queue: metrics
  labels:
    env: dev
  tags:
    - linux
    - x86
    - es7
    - v7.5
  network:
    enabled: true
    summary: true
    details: true
#    interfaces:
#      - en0
  memory:
    metrics:
      - swap
      - memory
  disk:
    metrics:
      - ioqs
      - throughput
  cpu:
    metrics:
      - idle
      - system
      - user
      - iowait
      - load
  elasticsearch:
    enabled: false
    node_stats: true
    index_stats: true

